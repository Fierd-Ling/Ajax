<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <style type="text/css">
	*{
	width:0;
	padding:0;
	}
	#text{
		width:300px;
		height:50px;
		border:2px solid red;
		font-size:30px;
		line-height:50px;
	}
	#box{
	width:300px;
	height:300px;
	border:1px solid red;
	
	
	}
	#p{
	display:block;
	 background:blue;
	}
 </style>
 <script src="jquery-1.4.4.min.js">
 </script>
 <script>
 $(document).ready(function(){
   $("#text").keyup(function(){
	   var str=$("#text").val();
	   $.ajax({
		   type : "POST", //提交方式											 
		url : "/ajax/todo/select",//路径
		data : {"str" : str},
	   success : function(list) {
		   // 控制台日志
		  // console.log(list);
		   var s=list.length;
		   var box=$("#box");
		    box.empty();
		   for(var x=0;x<s;x++){
			  box.append(list[x].toDoItemTitle);
			  box.append('<br>');  
		   } 
	   }
	   });
   });
 });
 
 </script>
 <body>
 <input type="text" id="text">
 
 <div id="box"></div>
 </body>
</html>
